<body>
    <div class="site">
        <div class="main-content w3-display-vertical-center login-form">
            <form action="" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
                <h2 class="w3-center">Login</h2>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xlarge fas fa-user"></i></div>
                    <div class="w3-rest"><input type="text" name="" id="" class="w3-input w3-border"
                            placeholder="Username">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xlarge fas fa-key"></i></div>
                    <div class="w3-rest"><input type="password" name="" id="" class="w3-input w3-border"
                            placeholder="Password">
                    </div>
                </div>
                <button class="w3-button w3-block w3-round w3-section w3-blue w3-ripple w3-padding">login</button>
            </form>
        </div>
    </div>
</body>
